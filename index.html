<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Flower Shop</h1>
    </header>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Roses" alt="Roses">
                <h2>Roses</h2>
                <p class="price">$10</p>
                <button onclick="addToCart('Roses', 10)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Tulips" alt="Tulips">
                <h2>Tulips</h2>
                <p class="price">$8</p>
                <button onclick="addToCart('Tulips', 8)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Daisies" alt="Daisies">
                <h2>Daisies</h2>
                <p class="price">$5</p>
                <button onclick="addToCart('Daisies', 5)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Sunflowers" alt="Sunflowers">
                <h2>Sunflowers</h2>
                <p class="price">$7</p>
                <button onclick="addToCart('Sunflowers', 7)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Lilies" alt="Lilies">
                <h2>Lilies</h2>
                <p class="price">$12</p>
                <button onclick="addToCart('Lilies', 12)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Orchids" alt="Orchids">
                <h2>Orchids</h2>
                <p class="price">$15</p>
                <button onclick="addToCart('Orchids', 15)">Buy Now</button>
            </div>
        </div>
        <h2>Cart</h2>
        <ul id="cart"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>
    <footer>
        <p>&copy; 2024 Flower Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
